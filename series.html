<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayMyShow</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Apply Inter font and dark theme to the body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            /* A dark slate color */
            color: #e2e8f0;
            /* Light off-white text */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Ensure body takes full viewport height */
            padding: 1rem;
            /* Padding around the content */
        }

        /* Apply rounded corners to the iframe for a modern look */
        iframe {
            border-radius: 0.75rem;
            /* rounded-xl Tailwind class equivalent */
            width: 100%;
            /* Make iframe responsive to its container */
            height: 100%;
            /* Make iframe responsive to its container */
        }

        /* Custom scrollbar styling for better aesthetics on season/episode lists */
        .custom-scroll::-webkit-scrollbar {
            width: 8px;
            /* Width of the scrollbar */
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: #2d3748;
            /* Darker background for the track */
            border-radius: 10px;
            /* Rounded corners for the track */
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #4a5568;
            /* Greyish thumb color */
            border-radius: 10px;
            /* Rounded corners for the thumb */
        }

        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
            /* Lighter grey on hover */
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center">
    <div class="container mx-auto flex-grow flex flex-col items-center justify-center p-4">
        <!-- Application Header and Search Bar -->
        <div class="w-full max-w-2xl mb-6">
            <h1 id="appTitle" class="text-3xl md:text-4xl font-bold text-center mb-4 text-purple-400">PlayMyShow -
                Series</h1>

            <!-- Navigation for Movies and Series -->
            <div class="flex justify-center gap-4 mb-6">
                <button id="homeNavButton"
                    class="px-6 py-3 rounded-full bg-green-600 hover:bg-green-700 text-white font-semibold transition duration-300 ease-in-out transform hover:scale-105 flex items-center shadow-lg">
                    <i class="fas fa-home mr-2"></i> Home
                </button>
                <button id="movieNavButton"
                    class="px-6 py-3 rounded-full bg-blue-600 hover:bg-blue-700 text-white font-semibold transition duration-300 ease-in-out transform hover:scale-105 flex items-center shadow-lg">
                    <i class="fas fa-film mr-2"></i> Movies
                </button>
                <button id="seriesNavButton"
                    class="px-6 py-3 rounded-full bg-purple-600 hover:bg-purple-700 text-white font-semibold transition duration-300 ease-in-out transform hover:scale-105 flex items-center shadow-lg">
                    <i class="fas fa-tv mr-2"></i> Series
                </button>
                <button id="historyNavButton"
                    class="px-6 py-3 rounded-full bg-red-600 hover:bg-red-700 text-white font-semibold transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center shadow-lg">
                    <i class="fas fa-history mr-2"></i> History
                </button>
            </div>

            <div class="relative flex items-center w-full bg-gray-700 rounded-xl shadow-lg">
                <!-- Search input field -->
                <input type="text" id="searchImdbInput" placeholder="Enter IMDb ID (e.g., tt3107288)"
                    class="flex-grow p-3 pl-5 pr-12 rounded-xl bg-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500" />
                <!-- Search button with Font Awesome icon -->
                <button id="searchButton"
                    class="absolute right-3 p-2 bg-purple-600 hover:bg-purple-700 text-white rounded-full transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <!-- Message container for errors or info -->
            <div id="messageContainer" class="mt-4 w-full text-center"></div>
        </div>

        <!-- Add this below the search bar, above the video player section -->
        <div class="w-full max-w-4xl flex justify-center gap-4 mb-2">
            <button id="server1Btn"
                class="px-4 py-2 rounded-lg bg-blue-700 hover:bg-blue-800 text-white font-semibold transition">Server
                1</button>
            <button id="server2Btn"
                class="px-4 py-2 rounded-lg bg-purple-700 hover:bg-blue-800 text-white font-semibold transition">Server
                2</button>
        </div>

        <!-- Video Player Section -->
        <div class="w-full max-w-4xl bg-gray-800 rounded-xl shadow-2xl overflow-hidden mb-6"
            style="position: relative; padding-top: 56.25%;">
            <!-- This padding-top trick maintains a 16:9 aspect ratio for the iframe container -->
            <iframe id="videoPlayer" src="https://www.2embed.skin/embedtv/tt3107288&s=1&e=1"
                class="absolute top-0 left-0 w-full h-full" frameborder="0" scrolling="no" allowfullscreen></iframe>
        </div>

        <!-- Season and Episode Information Section -->
        <div id="seriesInfoSection" class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Available Seasons List -->
            <div class="bg-gray-800 rounded-xl shadow-xl p-4">
                <h2 class="text-xl font-semibold mb-3 text-center text-purple-300">Available Seasons</h2>
                <div id="seasonsList"
                    class="flex flex-wrap justify-center gap-2 custom-scroll max-h-40 overflow-y-auto p-1">
                    <!-- Seasons will be dynamically loaded here by JavaScript -->
                    <p class="text-gray-400 text-sm">Loading seasons...</p>
                </div>
            </div>

            <!-- Episodes in Current Season List -->
            <div class="bg-gray-800 rounded-xl shadow-xl p-4">
                <h2 class="text-xl font-semibold mb-3 text-center text-purple-300">Episodes in Current Season (<span
                        id="currentSeasonDisplay">N/A</span>)</h2>
                <div id="episodesList" class="custom-scroll max-h-40 overflow-y-auto p-1">
                    <!-- Episodes will be dynamically loaded here by JavaScript -->
                    <p class="text-gray-400 text-sm">Select a season to view episodes.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Instructions and Credits Section -->
    <div id="imdbInstructionsSection" class="w-full max-w-4xl mt-8 p-6 bg-gray-800 rounded-xl shadow-2xl text-center">
        <!-- Content will be dynamically loaded here by JavaScript -->
    </div>

    <!-- Add this modal just before the closing </body> tag -->
    <div id="historyModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-xl shadow-2xl p-6 w-full max-w-lg relative">
            <button id="closeHistoryModal"
                class="absolute top-2 right-2 text-gray-400 hover:text-white text-2xl">&times;</button>
            <h2 class="text-xl font-bold mb-4 text-purple-300 text-center">Watch History</h2>
            <div id="historyList" class="max-h-80 overflow-y-auto custom-scroll"></div>
            <button id="clearHistoryBtn"
                class="mt-4 w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg font-semibold">Clear
                History</button>
        </div>
    </div>

    <script>
        // OMDb API key provided by the user
        const omdbApiKey = '98e7e519';

        // Get references to DOM elements
        const appTitle = document.getElementById('appTitle');
        const videoPlayer = document.getElementById('videoPlayer');
        const searchImdbInput = document.getElementById('searchImdbInput');
        const searchButton = document.getElementById('searchButton');
        const seasonsListDiv = document.getElementById('seasonsList');
        const episodesListDiv = document.getElementById('episodesList');
        const currentSeasonDisplay = document.getElementById('currentSeasonDisplay');
        const homeNavButton = document.getElementById('homeNavButton');
        const movieNavButton = document.getElementById('movieNavButton');
        const seriesNavButton = document.getElementById('seriesNavButton');
        const messageContainer = document.getElementById('messageContainer');
        const seriesInfoSection = document.getElementById('seriesInfoSection');
        const imdbInstructionsSection = document.getElementById('imdbInstructionsSection');
        const server1Btn = document.getElementById('server1Btn');
        const server2Btn = document.getElementById('server2Btn');

        // State variables
        let currentServer = 1; // Default to Server 1
        let currentImdbId = 'tt3107288'; // Default IMDb ID for "Mr. Robot"
        let currentSeason = 1;
        let currentEpisode = 1;
        let totalSeasons = 0;

        const seriesInstructionsHTML = `
            <h3 class="text-xl font-semibold mb-3 text-purple-300">🧩 Need the IMDb Series ID? Here's How to Find It Like a Pro:</h3>
            <ul class="list-none p-0 mb-4 text-left inline-block">
                <li class="mb-2 text-gray-300"><span class="font-bold text-purple-200">🔍</span> Head to <a href="https://www.imdb.com" target="_blank" class="text-blue-400 hover:underline">IMDb.com</a> and search for your favorite show.</li>
                <li class="mb-2 text-gray-300"><span class="font-bold text-purple-200">🖱️</span> Click on the series, and look at the URL in your browser.</li>
                <li class="text-gray-300"><span class="font-bold text-purple-200">🎯</span> Grab the code that starts with <code class="bg-gray-700 px-1 rounded text-purple-100">tt</code> — that’s your magic key!</li>
            </ul>
            <p class="text-gray-300 font-semibold mb-4">🧠 Example:</p>
            <p class="text-gray-400 mb-2">URL: <span class="text-blue-400">https://www.imdb.com/title/tt3107288/</span></p>
            <p class="text-gray-400 font-bold mb-6">Your ID: <span class="text-purple-400">tt3107288</span></p>
            <p class="text-gray-500 text-sm">Made with ♥ by: <span class="font-bold text-purple-400">Anurag</span></p>
        `;

        function showMessage(message, type = 'info') {
            messageContainer.innerHTML = '';
            const msgDiv = document.createElement('div');
            msgDiv.className = `p-2 my-2 rounded-md ${type === 'error' ? 'bg-red-800 text-red-200' : 'bg-blue-800 text-blue-200'}`;
            msgDiv.textContent = message;
            messageContainer.appendChild(msgDiv);
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        function updateVideoPlayer() {
            let src = '';
            if (currentServer === 1) {
                src = `https://www.2embed.skin/embedtv/${currentImdbId}&s=${currentSeason}&e=${currentEpisode}`;
            } else {
                src = `https://vidsrc.xyz/embed/tv/${currentImdbId}/${currentSeason}-${currentEpisode}`;
            }
            videoPlayer.src = src;
        }

        function showSeriesView() {
            appTitle.textContent = 'PlayMyShow - Series';
            searchImdbInput.placeholder = 'Enter IMDb ID (e.g., tt3107288)';
            seriesInfoSection.style.display = 'grid';
            imdbInstructionsSection.innerHTML = seriesInstructionsHTML;
        }

        async function fetchSeriesDetails(imdbId) {
            showMessage('Loading series details...', 'info');
            seasonsListDiv.innerHTML = '<p class="text-gray-400 text-sm">Loading seasons...</p>';
            episodesListDiv.innerHTML = '<p class="text-gray-400 text-sm">Loading episodes...</p>';
            currentSeasonDisplay.textContent = 'N/A';

            try {
                const response = await fetch(`https://www.omdbapi.com/?i=${imdbId}&apikey=${omdbApiKey}`);
                const data = await response.json();

                if (data.Response === 'True' && data.Type === 'series') {
                    currentImdbId = imdbId;
                    totalSeasons = parseInt(data.totalSeasons, 10);
                    renderSeasons();

                    if (totalSeasons >= 1) {
                        currentSeason = 1;
                        await fetchSeasonEpisodes(currentImdbId, 1);
                        showMessage(`Now playing series: ${data.Title}`, 'info');
                        saveToHistory(imdbId, data.Title, 'series');
                    } else {
                        episodesListDiv.innerHTML = '<p class="text-gray-400 text-sm">No episodes found.</p>';
                    }
                } else {
                    totalSeasons = 0;
                    renderSeasons();
                    episodesListDiv.innerHTML = '<p class="text-gray-400 text-sm">No episodes found.</p>';
                    showMessage(data.Error || "Could not find series.", 'error');
                }
            } catch (error) {
                showMessage('Failed to fetch series details.', 'error');
            }
        }

        function renderSeasons() {
            seasonsListDiv.innerHTML = '';
            if (totalSeasons === 0) {
                seasonsListDiv.innerHTML = '<p class="text-gray-400 text-sm">No seasons available.</p>';
                return;
            }
            for (let i = 1; i <= totalSeasons; i++) {
                const seasonButton = document.createElement('button');
                seasonButton.textContent = `Season ${i}`;
                seasonButton.className = 'm-1 px-4 py-2 rounded-lg font-medium transition bg-gray-600 hover:bg-purple-600 text-gray-200';
                seasonButton.onclick = async () => {
                    currentSeason = i;
                    await fetchSeasonEpisodes(currentImdbId, i);
                    document.querySelectorAll('#seasonsList button').forEach(btn => btn.classList.remove('bg-purple-700', 'text-white'));
                    seasonButton.classList.add('bg-purple-700', 'text-white');
                };
                seasonsListDiv.appendChild(seasonButton);
            }
        }

        async function fetchSeasonEpisodes(imdbId, seasonNumber) {
            episodesListDiv.innerHTML = '<p class="text-gray-400 text-sm">Loading episodes...</p>';
            currentSeasonDisplay.textContent = seasonNumber;
            try {
                const response = await fetch(`https://www.omdbapi.com/?i=${imdbId}&Season=${seasonNumber}&apikey=${omdbApiKey}`);
                const data = await response.json();
                episodesListDiv.innerHTML = '';
                if (data.Response === 'True' && data.Episodes) {
                    data.Episodes.forEach(episode => {
                        const episodeDiv = document.createElement('div');
                        episodeDiv.className = 'p-3 mb-2 rounded-lg bg-gray-700 hover:bg-purple-800 transition cursor-pointer';
                        episodeDiv.innerHTML = `<span class="font-semibold text-purple-200">E${episode.Episode}:</span> ${episode.Title}`;
                        episodeDiv.onclick = () => {
                            currentEpisode = parseInt(episode.Episode, 10);
                            updateVideoPlayer();
                            document.querySelectorAll('#episodesList div').forEach(div => div.classList.remove('bg-purple-600'));
                            episodeDiv.classList.add('bg-purple-600');
                        };
                        episodesListDiv.appendChild(episodeDiv);
                    });
                    // Auto-play first episode of the season
                    if (data.Episodes.length > 0) {
                        currentEpisode = 1;
                        updateVideoPlayer();
                        episodesListDiv.children[0].classList.add('bg-purple-600');
                    }
                } else {
                    episodesListDiv.innerHTML = `<p class="text-gray-400 text-sm">No episodes found for Season ${seasonNumber}.</p>`;
                }
            } catch (error) {
                episodesListDiv.innerHTML = '<p class="text-gray-400 text-sm">Failed to fetch episodes.</p>';
            }
        }

        function saveToHistory(imdbId, title, type) {
            let history = JSON.parse(localStorage.getItem('playmyshow_history') || '[]');
            history = history.filter(item => item.imdbId !== imdbId);
            history.unshift({ imdbId, title, type, date: new Date().toISOString() });
            if (history.length > 30) history = history.slice(0, 30);
            localStorage.setItem('playmyshow_history', JSON.stringify(history));
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');
            let history = JSON.parse(localStorage.getItem('playmyshow_history') || '[]');
            historyList.innerHTML = history.length ? '' : `<p class="text-gray-400 text-center">No history found.</p>`;
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'p-3 mb-2 rounded-lg bg-gray-700 hover:bg-purple-800 cursor-pointer flex justify-between items-center';
                div.innerHTML = `<div><span class="font-semibold text-purple-200">${item.type === 'series' ? '📺' : '🎬'} ${item.title}</span><span class="text-gray-400 text-xs ml-2">${item.imdbId}</span></div><span class="text-xs text-gray-500">${new Date(item.date).toLocaleString()}</span>`;
                div.onclick = () => {
                    hideHistoryModal();
                    if (item.type === 'series') {
                        fetchSeriesDetails(item.imdbId);
                    } else {
                        window.location.href = `movie.html?imdbId=${item.imdbId}`;
                    }
                };
                historyList.appendChild(div);
            });
        }

        function showHistoryModal() {
            renderHistory();
            document.getElementById('historyModal').classList.remove('hidden');
        }

        function hideHistoryModal() {
            document.getElementById('historyModal').classList.add('hidden');
        }

        // --- Event Listeners ---
        searchButton.addEventListener('click', () => {
            const inputVal = searchImdbInput.value.trim();
            if (inputVal.startsWith('tt') && inputVal.length >= 7) {
                fetchSeriesDetails(inputVal);
            } else {
                showMessage('Please enter a valid IMDb ID (e.g., tt3107288).', 'error');
            }
        });

        searchImdbInput.addEventListener('keypress', e => e.key === 'Enter' && searchButton.click());
        homeNavButton.addEventListener('click', () => window.location.href = '../index.html');
        movieNavButton.addEventListener('click', () => window.location.href = 'movie.html');
        seriesNavButton.addEventListener('click', () => fetchSeriesDetails('tt3107288'));

        // History Modal Listeners
        document.getElementById('historyNavButton').addEventListener('click', showHistoryModal);
        document.getElementById('closeHistoryModal').addEventListener('click', hideHistoryModal);
        document.getElementById('clearHistoryBtn').addEventListener('click', () => {
            localStorage.removeItem('playmyshow_history');
            renderHistory();
        });

        // Server Button Listeners
        server1Btn.onclick = () => {
            if (currentServer === 1) return;
            currentServer = 1;
            server1Btn.classList.add('bg-blue-800');
            server1Btn.classList.remove('bg-purple-700');
            server2Btn.classList.add('bg-purple-700');
            server2Btn.classList.remove('bg-blue-800');
            showMessage('Switched to Server 1', 'info');
            updateVideoPlayer();
        };

        server2Btn.onclick = () => {
            if (currentServer === 2) return;
            currentServer = 2;
            server2Btn.classList.add('bg-blue-800');
            server2Btn.classList.remove('bg-purple-700');
            server1Btn.classList.add('bg-purple-700');
            server1Btn.classList.remove('bg-blue-800');
            showMessage('Switched to Server 2', 'info');
            updateVideoPlayer();
        };

        // --- Initial Load ---
        window.onload = () => {
            showSeriesView();
            fetchSeriesDetails(currentImdbId);
            server1Btn.classList.add('bg-blue-800');
            server1Btn.classList.remove('bg-purple-700');
        };
// --- Security: Disable Right Click and Developer Tools ---
    // ...existing code...
    // --- Security: Disable Context Menu & F12 ---
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    document.addEventListener('keydown', function(e) {
      // Block F12 (keyCode 123)
      // Block Ctrl+Shift+I (keyCode 73)
      // Block Ctrl+Shift+J (keyCode 74)
      // Block Ctrl+U (keyCode 85)
      if (e.keyCode === 123 || 
         (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || 
         (e.ctrlKey && e.keyCode === 85)) {
        e.preventDefault();
      }
    });
  </script>

</body>

</html>
